<body>
<p>
First     
<input type=text size=5 autofocus id="txtNum">  Fibanocci Numbers are
<button onclick="showSequence()"> Find</button>    
</p> 
<p id='result'></p>    
    
<script>
function showSequence() 
{
 //get textbox value    
 let n = document.getElementById('txtNum').value.trim()
 let x=1, y=0, z=0, res=''
 for(let count=0;count<n; count++){
    res=res+z+' | '
    z=x+y
    x=y
    y=z 
 }
    
document.querySelector('#result').innerHTML = res    
}

</script>
