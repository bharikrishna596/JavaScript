<style>

 margin-left:20px;

<body>
<p> Multiplication Table of 
<input type=text id=txtNum1 autofocus size=5 onblur="mTable(this.value)">    
</p> 
<p id='mt'></p>    
    
<script>
function mTable(n) 
{
if(n.length>0){    
 let table=''
 for(let i=1;i<=10;i++)
 {
  let p = n*i
  table = table+n+' x '+i+' = '+p+'<br>'
 }//for
    
document.getElementById('mt').innerHTML = table    
} //if
else
 alert('Please enter a number') 
}
</script>    
</body>
