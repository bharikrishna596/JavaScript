<html>
<head>
<style>
*{
 font-family:'comic sans ms';
 font-size:24px;
 text-shadow:0px 0px 10px black;    
}    
body{
 margin-left:20px;        
}    
</style>    
</head>
<body>
<p>
Enter a Number:     
<input type=text size=7 autofocus onblur= "sumDigits(this.value)">  
</p> 
<p>Sum of digits of <span id=num>___</span> = <span id="result">___</span>
</p>    
    
<script>
function sumDigits(num) 
{
 let sum = 0
 let n = num
 
 num = parseInt(num)
 if(!isNaN(sum)){
   while(num > 0){
     let rem = num%10
     sum = sum + rem
 num = Math.floor(num/10)   
   }     
 document.getElementById('result').innerHTML = sum   
document.getElementById('num').innerHTML = n     
 }
}
</script>    
</body>    
</html>
