<html>
<head>
<style>
*{
 font-family:'comic sans ms';
 font-size:24px;
 text-shadow:0px 0px 10px black;    
}    
body{
 margin-left:20px;        
}    
</style>    
</head>
<body>
<p> Enter a Number:  
<input type=text id=txtNum autofocus size=10 onblur="displayWord(this.value)">
</p> 
    
<p id='word'></p>    
    
<script>
function displayWord(num) 
{ 
 let result = document.getElementById('word')
 if(num.length>=0){
  num=num.trim()
  num=parseInt(num)
  result.innerHTML=''  
     
  if(!isNaN(num)){
   let word=' '      
   while(num>0){
    let rem = num%10
    word=getDigit(rem)+word
    num=Math.floor(num/10) 
   }  
   result.innerHTML=word
  }//if
  else{
    result.innerHTML = 'Please enter a number'
  }     
 }//if
}
    
function getDigit(n)
{
 let word=''    
 switch(n)  
 {
     case 0:
         word='ZERO ';
         break;
     case 1:
         word='ONE ';
         break;   
     case 2:
         word='TWO ';
         break;   
     case 3:
         word='THREE ';
         break;     
     case 4:
         word='FOUR ';
         break;    
     case 5:
         word='FIVE ';
         break;    
     case 6:
         word='SIX ';
         break;   
     case 7:
         word='SEVEN ';
         break;   
     case 8:
         word='EIGHT ';
         break;     
     case 9:
         word='NINE ';
         break;    
 }
 return word    
}
</script>    
</body>    
</html>
